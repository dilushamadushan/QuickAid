<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Assets/js/header-footer-active.js"></script>
    <script src="../Assets/js/header-footer.js"></script>
    <link rel="stylesheet" href="../Assets/css/stop-watch.css">
</head>
<body>
    <div id="header"></div>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h2>Stop Watch</h2>
        </div>
        <div class="display mx-auto mb-4 text-center">
            <div id="timeDisplay" class="fs-1">00:00:00</div>
            <div class="fs-5 text-muted">HH:MM:SS</div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" id="startBtn" onclick="startBtn()">Start</button>
            <button class="btn btn-danger" id="stopBtn" onclick="stopBtn()">Stop</button>
            <button class="btn btn-secondary" id="resetBtn" onclick="resetBtn()">Reset</button>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../Assets/js/stop-watch.js"></script>
</body>
</html>
